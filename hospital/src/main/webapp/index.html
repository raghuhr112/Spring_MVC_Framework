<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hospital OPD Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
	rel="stylesheet">
<style>
body {
	background-color: rgb(132, 186, 168);
}

ul {
	list-style: none;
	text-align: center;
}

input {
	align-content: center;
}

#emailHelp {
	position: relative;
	text-align: center;
	margin-left: 150px;
}

h1 {
	text-align: center;
	position: relative;
}
</style>
</head>

<body>


	<h1>OPD Registration</h1>
	<br>
	<br>
	<form action="register" method="post">
		<ul>
			<li><label for="firstname" class="forml-label">First
					Name</label> <input type="text" name="firstname" placeholder="First Name"><br>
				<br></li>
			<li><label for="lastname">Last Name</label> <input type="text"
				name="lastname" placeholder="Last Name"><br> <br></li>
			<li><label for="age">Age</label> <input type="text" name="age"
				placeholder="Age"><br> <br></li>
			<li><label for="email">E-Mail</label> <input type="email"
				name="email" placeholder="E-Mail">
				<div id="emailHelp" class="form-text">We'll never share your
					email with anyone else.</div> <br></li>
			<li><label for="mobile">Mobile</label> <input type="text"
				name="mobile" placeholder="Mobile"><br> <br></li>
			<li><label for="password">Password</label> <input
				type="password" name="password" placeholder="Password"><br>
				<br></li>
			<li><label for="confirmpassword">Confirm Password</label> <input
				type="password" name="confirmpassword"
				placeholder="Confirm Password"><br> <br></li>
			<li><input type="submit"></li>
		</ul>
	</form>

</body>

</html>
